            <div class="reset-filter-box">
                <p class="reset-title">LỌC DỮ LIỆU</p>
                <p class="reset-btn" (click)="handleResetFilter()">Xóa bộ lọc</p>
            </div>
            <p></p>
        </div>
        <div class="search-bar-wrapper">
            <p class="title">Tìm kiếm</p>
            <diV class="search-bar">
                <img class="search-icon" src="../../../../assets/icon/FindSearchBar.svg" />
                <input
                    type="text"
                    #searchInput
                    placeholder="Tìm theo mã, họ và tên nhân viên, chức danh"
                    (keyup.enter)="handleEnterSearch($event)"
                />
                <app-search-button></app-search-button>
            </diV>
        </div>
    </div>
    <div class="add-button-group">
        <!-- <div style="margin-left: 7px" *ngFor="let item of filterBoxItems">
            <app-department-position-add-button
                [addTypeName]="item.addTypeName"
                [iconUrl]="item.iconUrl"
            ></app-department-position-add-button>
        </div> -->

        <button class="add-button" *ngFor="let item of filterBoxItems" (click)="onOpenForm(item.fnName, item)">
            <img class="icon" src="../../../../assets/icon/{{ item.iconUrl }}" />
            <p class="text">{{ item.addTypeName }}</p>
        </button>
    </div>
</div>
