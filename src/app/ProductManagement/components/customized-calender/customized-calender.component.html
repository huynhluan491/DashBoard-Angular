<div class="wrapper">
    <mat-form-field appearance="fill">
        <mat-label>{{ dateValueStr }} {{ timeValueStr }}</mat-label>
        <input
            readonly
            matInput
            [matDatepicker]="picker"
            [formControl]="dateValue"
            ngDefaultControl
            (dateInput)="handleOnChange($event)"
            style="visibility: hidden"
        />
        <mat-icon [hidden]="isOpen" svgIcon="dfCalendar" (click)="picker.open()"></mat-icon>
        <mat-icon [hidden]="!isOpen" matDatepickerToggleIcon svgIcon="activeCalendar"></mat-icon>

        <mat-datepicker
            #picker
            (opened)="onOpen()"
            (dateInput)="handleOnChange($event)"
            (closed)="closed()"
            [calendarHeaderComponent]="exampleHeader"
        >
        </mat-datepicker>
    </mat-form-field>
</div>

<mat-select placeholder="Select a value">
    <mat-option value="option1">Option 1</mat-option>
    <mat-option value="option2">Option 2</mat-option>
    <mat-option value="option3">Option 3</mat-option>
</mat-select>

<div #container></div>
