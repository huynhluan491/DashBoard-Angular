<div class="wrapper">
    <kendo-dialog title="CẬP NHẬT SẢN PHẨM" (close)="closeDeleteDialog('no')" [minWidth]="250" [width]="450">
        <form class="form-wrapper" [formGroup]="editDialogForm">
            <div class="edit-inputs">
                <label>Barcode</label>
                <input class="input-field" type="text" formControlName="barcode" />

                <label>ProductName</label>
                <input class="input-field name-field" type="text" formControlName="productName" />

                <label>Price</label>
                <input class="input-field name-field" type="number" formControlName="Price" />

                <label>PriceBase</label>
                <input class="input-field name-field" type="number" formControlName="PriceBase" />
            </div>
        </form>
        <kendo-dialog-actions>
            <button kendoButton (click)="closeDeleteDialog('no')">HỦY CẬP NHẬT</button>
            <button kendoButton (click)="closeDeleteDialog('yes')" themeColor="primary">CẬP NHẬT</button>
        </kendo-dialog-actions>
    </kendo-dialog>
</div>
