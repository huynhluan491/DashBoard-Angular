<div class="wrapper-drawer">
    <div class="custom-toolbar">
        <button kendoButton icon="menu" fillMode="flat" (click)="drawer.toggle()"></button>
        <span class="mail-box">DANH Má»¤C</span>
    </div>
    <kendo-drawer-container>
        <kendo-drawer
            #drawer
            [items]="sideBarItems"
            mode="push"
            [mini]="true"
            [expanded]="true"
            (select)="onSelect($event)"
            [autoCollapse]="false"
            [isItemExpanded]="isItemExpanded"
        >
        </kendo-drawer>
        <kendo-drawer-content>
            <app-coupon-page-management></app-coupon-page-management>
        </kendo-drawer-content>
    </kendo-drawer-container>
</div>
