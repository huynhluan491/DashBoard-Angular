<div class="wrapper-drawer">
    <kendo-drawer-container>
        <kendo-drawer
            #drawer
            [items]="sideBarItems"
            mode="push"
            [mini]="true"
            [expanded]="true"
            (select)="onSelect($event)"
            [autoCollapse]="false"
            [isItemExpanded]="isItemExpanded"
        >
        </kendo-drawer>
        <kendo-drawer-content>
            <app-coupon-page-management *ngIf="selected === 'Coupon'"></app-coupon-page-management>
            <app-wating-page *ngIf="selected !== 'Coupon'"></app-wating-page>
        </kendo-drawer-content>
    </kendo-drawer-container>
</div>
