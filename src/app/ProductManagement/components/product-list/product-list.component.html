            <button kendoButton (click)="closeDeleteDialog('no')">KHÔNG XÓA</button>

        </kendo-dialog-actions>

        (handleToggleEditDialog)="handleToggleEditDialog($event)"
        (handlePostEditAPI)="handlePostEditAPI($event)"
    ></app-edit-dialog>
