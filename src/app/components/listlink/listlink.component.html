<div style="padding-bottom: 50vh">
    <table mat-table [dataSource]="links">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="title">
                <input type="checkbox" />
                Mô tả Link
            </th>
            <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>
        <ng-container matColumnDef="old_link">
            <th mat-header-cell *matHeaderCellDef>Link site cũ</th>
            <td mat-cell *matCellDef="let element" class="my-custom-td">{{ element.old_link }}</td>
        </ng-container>
        <ng-container matColumnDef="new_link">
            <th mat-header-cell *matHeaderCellDef>Link site mới</th>
            <td mat-cell *matCellDef="let element">{{ element.new_link }}</td>
        </ng-container>
        <ng-container matColumnDef="show-btn" class="show-btn">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="see-more">
                <div class="show-menu-btn" (click)="onShowSeeMore.emit()" [class.selected]="isShowSeeMore">
                    <svg width="16" height="3" viewBox="0 0 16 3" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M2 3C2.82843 3 3.5 2.32843 3.5 1.5C3.5 0.671573 2.82843 0 2 0C1.17157 0 0.5 0.671573 0.5 1.5C0.5 2.32843 1.17157 3 2 3Z"
                            fill="#959DB3"
                        />
                        <path
                            d="M8 3C8.82843 3 9.5 2.32843 9.5 1.5C9.5 0.671573 8.82843 0 8 0C7.17157 0 6.5 0.671573 6.5 1.5C6.5 2.32843 7.17157 3 8 3Z"
                            fill="#959DB3"
                        />
                        <path
                            d="M14 3C14.8284 3 15.5 2.32843 15.5 1.5C15.5 0.671573 14.8284 0 14 0C13.1716 0 12.5 0.671573 12.5 1.5C12.5 2.32843 13.1716 3 14 3Z"
                            fill="#959DB3"
                        />
                    </svg>
                </div>
                <div [hidden]="!isShowSeeMore" class="sub-menu">
                    <div class="edit-wrapper">
                        <div class="icon">
                            <svg
                                width="13"
                                height="14"
                                viewBox="0 0 13 14"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >

                                    d="M3.03852e-05 13.9999V10.8889C-0.0138189 10.4607 0.100008 10.0382 0.32703 9.67489L9.24303 0.340891C9.34396 0.23314 9.46592 0.147248 9.60138 0.0885284C9.73683 0.0298089 9.8829 -0.000488281 10.0305 -0.000488281C10.1782 -0.000488281 10.3242 0.0298089 10.4597 0.0885284C10.5951 0.147248 10.7171 0.23314 10.818 0.340891L12.675 2.28489C12.884 2.50861 13.0002 2.80329 13.0002 3.10939C13.0002 3.41549 12.884 3.71018 12.675 3.93389L4.08603 13.2219C3.76227 13.4606 3.37403 13.5962 2.97203 13.6109L3.03852e-05 13.9999ZM10.03 1.16589L1.11403 10.4999L2.97203 12.4449L11.887 3.10989L10.03 1.16589Z"
                                    fill="white"
                                />
                            </svg>
                        </div>
                        <p class="text">Chỉnh sửa</p>
                    </div>
                    <div class="delete-mapping">
                        <div class="icon">
                            <svg
                                width="17"
                                height="18"
                                viewBox="0 0 17 18"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path

                                    fill="white"
                                />
                            </svg>
                        </div>
                        <p class="text">Hủy mapping link</p>
                    </div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['id', 'old_link', 'new_link', 'show-btn']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'old_link', 'new_link', 'show-btn']" class="table-row"></tr>
    </table>

    <div class="pg-container">
        <!-- <mat-paginator
            appPagination
            [length]="this.paginationInfo?.length"

    </div>
</div>
